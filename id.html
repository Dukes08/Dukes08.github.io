<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cedula</title>
<style>
    .headline{
        text-align: center;
        text-transform: uppercase;
    }
    .headline h2{
        letter-spacing: 8px;
    }
    .headline h3{
        letter-spacing: 4px;
    }

    .information{
        text-transform: uppercase;
        width: 20rem;  
        height: 5rem; 
    }
    .information p{
        font-size: x-small;
    }
    .information p span{
        font-size: x-large;
    }
    .information h3{
        text-transform: capitalize;
        font-style: italic;
    }
    .director{
        text-transform: capitalize;
        text-align: right;
        position: relative;
        bottom: 5rem;
        width: 85rem;
        height: 1px;
    }
    .dates{
        text-transform: uppercase;
        text-align: center;
        position: relative;
        right: 12rem;
        top: 4.6rem;
        
    }
    .status{
        text-transform: uppercase;
        text-align: center;
        position: relative;
        bottom: 5rem;
    }

    .land{
        box-sizing: border-box;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 8px;
      position: relative;
      right: 5rem;
    }

    #date1{
        position: relative;
        
    }

    #status1{
        position: relative;
    }

    .headline h3{
        box-sizing: border-box;
        border: 5px solid black;
        background-color: blue;
        color: white;
        border-top: 20px solid yellow;
        border-bottom: 20px solid red;
        border-radius: 30px;
    }

    html{
        box-sizing: border-box;
        background-color:rgba(255, 222, 173, 0.213);
    }
</style>
</head>
<body>
    <div>
        <div class="headline">
            <h3>republica bolivariana de venezuela</h3>
            <h2>cedula de identidad</h2>
            <p>V 30.076.837</p>
        </div>

        <div class="information">
            <p>apellidos <span> duque faneite</span></p>
            <p>nombres <span> hugo jhosep</span></p>
            <h3>Hugo Duque</h3>
            <p>firma titular</p>
            <img src="photo2/prints.jpeg" alt="">
        </div>

        <div class="director">
            <h2>007</h2>
            <p>juan dugarte</p>
            <p>director</p>
            <img src="photo/id Small.jpeg" alt="">
        </div>
        
        <div class="dates" id="date1">
            <h3>08/01/2004</h3>
            <p>f.nacimiento</p>
        </div>

        <div class="dates" id="date2">
            <h3>09/01/2018</h3>
            <p>f.expedicion</p> 
        </div>

        <div class="status" id="status1">
            <h3>soltero</h3>
            <p>edo civil</p>
        </div>
        <div class="status" id="status2">
            <h3>01/2028</h3>
            <p>f.vencimiento</p>
        </div>
        <div class="land">
            <h2>venezolano</h2>
        </div>
        
    </div>
</body>
</html>
